name: slack_github_action

on: [push]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Send Slack notification
        uses: Ilshidur/action-slack@v2
        env:
          SLACK_WEBHOOK: "https://hooks.slack.com/services/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"
        with:
          args: "ðŸš€ Code was pushed to *${{ github.repository }}* on branch *${{ github.ref_name }}* by *${{ github.actor }}*. Commit message: _${{ github.event.head_commit.message }}_"
