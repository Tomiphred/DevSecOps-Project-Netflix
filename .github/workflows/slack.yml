name: slack_github_action

on: [push]

jobs:
  slack_notifier:
    runs-on: ubuntu-latest
    steps:
      - name: Send Slack notification via curl
        run: |
          curl -X POST -H 'Content-type: application/json' --data "{
            \"text\": \"ðŸš€ New push to *${{ github.repository }}*\nBranch: *${{ github.ref_name }}*\nMessage: *${{ github.event.head_commit.message }}*\nAuthor: *${{ github.event.head_commit.author.name }}*\"
          }" $SLACK_WEBHOOK_URL
        env:
          SLACK_WEBHOOK_URL: "https://hooks.slack.com/services/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"
